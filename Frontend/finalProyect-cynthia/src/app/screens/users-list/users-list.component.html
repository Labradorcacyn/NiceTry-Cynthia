<div class="page">
  <app-navbar></app-navbar>
  <input type="text" placeholder="Search" [(ngModel)]="nameUser" (change)="getName()" name="name">
  <div *ngFor="let u of filtered">
      <app-users-item [user]="u"></app-users-item>
  </div>
  <pagination-controls (pageChange)="p = $event" previousLabel="Previous" nextLabel="Next"></pagination-controls>
</div>
