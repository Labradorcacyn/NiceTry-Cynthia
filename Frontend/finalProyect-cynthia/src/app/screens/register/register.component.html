<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Write your name" [(ngModel)]="signUpDto.name" name="name">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Last name</mat-label>
    <input matInput placeholder="Write your surname" [(ngModel)]="signUpDto.lastName" name="lastName">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nick</mat-label>
      <input matInput placeholder="Write your nick" [(ngModel)]="signUpDto.nick" name="username">
    </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Write your email" [(ngModel)]="signUpDto.email" name="email">
    </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>City</mat-label>
      <input matInput placeholder="Write your city" [(ngModel)]="signUpDto.city" name="city">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Write your password" [(ngModel)]="signUpDto.password" name="password">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Repeat Password</mat-label>
      <input matInput placeholder="Write your password" [(ngModel)]="signUpDto.password2" name="password2">
    </mat-form-field>

    <input type="file" [(ngModel)]="signUpDto.file" name="avatar" class="input-file"
      (change)="readUrl($event)">
    <img *ngIf="url != null" [src]="url">
    <button mat-raised-button color="primary" (click)="doSignUp()">Register</button>
</form>
