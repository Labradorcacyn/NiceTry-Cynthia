<mat-card class="example-card">
  <mat-card-header>
    <div class="img-responsive">
      <img class="img-respo" src="{{composition.authorAvatar}}" alt="" (error)="imgError($event)">
    </div>  
    <div class="row">
        <div class="content">
          <mat-card-title>{{composition.authorNick}}</mat-card-title>
          <mat-card-subtitle>{{composition.name}}</mat-card-subtitle>
        </div>
        <div class="but">
          <button (click)="deleteComposition(composition.id)"><mat-icon>delete</mat-icon></button>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="mx" *ngFor="let champion of composition.champions">
        <app-champion [champion]="champion"></app-champion>
      </div>
    </div>
    <p>
      {{composition.description}}
    </p>
    <p>{{composition.date}}</p>
  </mat-card-content>
</mat-card>
