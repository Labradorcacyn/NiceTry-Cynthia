<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{composition.authorNick}}</mat-card-title>
    <mat-card-subtitle>{{composition.name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let champion of composition.champions">
      <app-champion [champion]="champion"></app-champion>
    </div>
    <p>
      {{composition.description}}
    </p>
    <p>{{composition.date}}</p>
    <button (click)="deleteComposition(composition.id)">Delete</button>
    <button>Review comments</button>
  </mat-card-content>
</mat-card>
