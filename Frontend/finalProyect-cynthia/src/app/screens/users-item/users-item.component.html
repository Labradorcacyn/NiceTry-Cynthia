<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img src="{{user.avatar}}" alt="">
    </div>
    <mat-card-title>{{user.nick}}</mat-card-title>
    <mat-card-subtitle>{{user.name}}</mat-card-subtitle>
    <button (click)="deleteUser(user.id)"><mat-icon>delete</mat-icon></button>
  </mat-card-header>
</mat-card>
